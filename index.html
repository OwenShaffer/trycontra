<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>
<title>Try Contra Dancing</title>
<meta name=viewport content="width=600">
</head>

<style>
body {
  background: url(background.jpg) no-repeat center center fixed;
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;

  margin: 0;
  padding: 0;
}

* { box-sizing: border-box; }

#content {
  width: 430px;
  margin: auto;
  margin-top: 100px;

  padding: 0;

  background-color: white;
}

#title {
  padding-top: 10px;
  font-size: 46px;
  font-family: sans-serif;
  height: 75px;

  color: white;

  background-image: -ms-linear-gradient(top left, #7C85BF 0%, #074DB5 100%);
  background-image: -moz-linear-gradient(top left, #7C85BF 0%, #074DB5 100%);
  background-image: -o-linear-gradient(top left, #7C85BF 0%, #074DB5 100%);
  background-image: -webkit-gradient(linear, left top, right bottom, color-stop(0, #7C85BF), color-stop(1, #074DB5));
  background-image: -webkit-linear-gradient(top left, #7C85BF 0%, #074DB5 100%);
  background-image: linear-gradient(to bottom right, #7C85BF 0%, #074DB5 100%);


  background-image: -ms-linear-gradient(top left, #FF0000 0%, #692C2C 100%);
  background-image: -moz-linear-gradient(top left, #FF0000 0%, #692C2C 100%);
  background-image: -o-linear-gradient(top left, #FF0000 0%, #692C2C 100%);
  background-image: -webkit-gradient(linear, left top, right bottom, color-stop(0, #FF0000), color-stop(1, #692C2C));
  background-image: -webkit-linear-gradient(top left, #FF0000 0%, #692C2C 100%);
  background-image: linear-gradient(to bottom right, #FF0000 0%, #692C2C 100%);
}

#question {
  padding-top: 16px;
  font-size: 32px;
  font-family: sans-serif;
}

#input, #button {
  width: 350px;
  height: 40px;
  font-size: 30px;
  margin: 0;
  padding: 0;
  margin-bottom: 15px;
  text-align: center;
}

#notfound {
  display: none;
  margin-left: 40px;
  padding-bottom: 10px;
}

.dance {
  margin-left: 40px;
  padding: 0px;
  width: 350px;
  border-style: solid;
  border-width: 1px;
  border-radius: 5px;
  font-size: 26px;
  margin-bottom: 15px;
}

.dance-internal {
  margin: 10px;
}

#dances {
  padding-bottom: 5px;
}

</style>

<body>

<div id="content">

<div id="title">
<center>Try Contra</center>
</div>

<div id="question">
<center>

<input id=input placeholder="What's your zip code?" type="text"></input><br><button id=button>find a dance</button>

</center>

<div id="notfound">
Sorry, I don't recognize<br>that zip code.
</div>

</div>

<div id="dances">
</div>

</div>

<script>
var zi = document.getElementById("input");
var zb = document.getElementById("button");
var buttontext = document.getElementById("buttontext");
var dances = document.getElementById("dances");
var content = document.getElementById("content");
var notfound = document.getElementById("notfound");

if (navigator.userAgent.toLowerCase().indexOf("android") > -1) {
  zi.type = "number";
}

function submit() {
  load_dances(zi.value);
}

zi.onkeypress = function(e) {
  if (e && e.keyCode == 13) {
    submit();
  }
}

zb.onclick = function(e) { submit(); };

var zips = null;
var dance_locations = null;
document.body.onload = function() {
  zi.focus();
  fetch("zipcode.json", function(response) {
    zips = JSON.parse(response);
  });
  fetch("dances_locs.json", function(response) {
    dance_locations = JSON.parse(response);
  });
};

function fetch(url, callback) {
  var xhr = new XMLHttpRequest();
  xhr.onreadystatechange = function() {
    if (xhr.readyState==4 && xhr.status==200) {
      callback(xhr.responseText);
    }
  };
  xhr.open("GET",url,true);
  xhr.send();
}

function clear_dances() {
  dances.innerHTML = "";
}

function add_dance(location, link, schedule) {
  var div = document.createElement("div");
  div.className = "dance";
  div.innerHTML = '<div class="dance-internal"><a href="' + link + '">'
                  + location + '</a><br>' + schedule + '</div>';
  dances.appendChild(div);
}

function distance(lat, lng, ll) {
  return Math.sqrt((lat-ll[0])*(lat-ll[0]) + (lng-ll[1])*(lng-ll[1]));
}

function load_dances(zip) {
  if (!zips || !dance_locations) {
    // loop until external jsons are done loading, if not already
    window.setTimeout(function() {
      load_dances(zip);
    }, 50);
    return;
  }

  clear_dances();

  var ll = zips[zip];
  if (!ll) {
    notfound.style.display = "block";
    return;
  }
  notfound.style.display = "none";

  // Show the three closest dances plus any others no more than 30% farther.
  dance_distances = [];
  for (var i = 0 ; i < dance_locations.length ; i++) {
    var d = distance(dance_locations[i][3],
                     dance_locations[i][4], ll);
    dance_distances.push([d, i]);
  }
  dance_distances.sort();
  for (var j = 0 ; j < dance_distances.length ; j++) {
    var d = dance_distances[j][0];
    var i = dance_distances[j][1];
    if (d < dance_distances[2][0] * 1.3) {
      add_dance(dance_locations[i][1],
                dance_locations[i][0],
                dance_locations[i][2]);
    }
  }
}

</script>

</body> </html>
